<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EXACT Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:," />

    <style>
      :root{
        --bg: #fbfbfc;
        --card: #ffffff;
        --text: #0b0b0c;
        --muted: #6b6f76;
        --line: rgba(15, 20, 25, .10);
        --shadow: 0 12px 30px rgba(15,20,25,.08);
        --radius: 14px;

        --gold: #b89a5b;
        --gold-dark: #9e8247;
        --danger: #b42318;
      }

      *, *::before, *::after { box-sizing: border-box; }

      body{
        margin:0;
        font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .container{
        max-width: 1100px;
        margin: 28px auto;
        padding: 0 18px 60px;
      }

      /* Header / Topbar */
      .topbar{
        background: #fafafa;
        border: 1px solid var(--line);
        border-radius: var(--radius);
        padding: 14px 16px;
        margin-bottom: 18px;
      }

      .topbar-inner{
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
      }

      .logo-link{ display:inline-flex; align-items:center; text-decoration:none; }
      .logo-link:hover{ opacity:.92; }

      .exact-logo{
        height: 42px;
        width: auto;
        display: block;
      }

      .user-box{
        display:flex;
        align-items:center;
        gap: 14px;
        text-align:right;
      }

      .user-role{ font-weight: 600; }
      .subtle{ color: var(--muted); font-size: 12px; }

      @media (max-width: 640px){
        .topbar-inner{ flex-direction: column; align-items:center; text-align:center; gap:10px; }
        .user-box{ flex-direction: column; align-items:center; gap:6px; }
        .exact-logo{ height: 36px; }
      }

      /* Cards / layout */
      .card{
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 16px;
        margin: 14px 0;
      }

      .appLayout{
        display: grid;
        grid-template-columns: 260px 1fr;
        gap: 14px;
        align-items: start;
      }
      @media (max-width: 840px){
        .appLayout{ grid-template-columns: 1fr; }
      }

      /* Menu */
      .menu{ position: sticky; top: 14px; margin:0; }

      .menuBtn{
        width: 100%;
        text-align: left;
        padding: 11px 12px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 8px;
      }
      .menuBtn.active{
        border-color: rgba(184,154,91,.75);
        box-shadow: 0 16px 30px rgba(15,20,25,.10);
      }

      /* Controls */
      input, select{
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--line);
        outline: none;
        background: #fff;
        font-size: 14px;
      }
      input:focus, select:focus{
        border-color: rgba(184,154,91,.55);
        box-shadow: 0 0 0 4px rgba(184,154,91,.18);
      }

      button{
        appearance:none;
        border: 1px solid var(--line);
        background: #fff;
        padding: 9px 12px;
        border-radius: 12px;
        font-weight: 600;
        cursor:pointer;
      }

      .btn-primary{
        background: var(--text);
        color: #fff;
        border-color: transparent;
      }
      .btn-gold{
        background: var(--gold);
        color: #fff;
        border-color: transparent;
      }
      .btn-danger{
        background: #fff;
        border-color: rgba(180,35,24,.35);
        color: var(--danger);
      }
      #logoutBtn{
        font-size: 13px;
        font-weight: 500;
        padding: 6px 10px;
        opacity: 0.8;
      }

      /* Customer screen header actions */
      .cm-actions{
        display:flex;
        gap:10px;
        flex-wrap:wrap;
        margin: 6px 0 12px;
      }

      /* Customer list rows */
      .customer-list{
        display: grid;
        gap: 12px;
        padding: 10px 0;
      }

      .customer-row{
        display: grid;
        grid-template-columns: 1.6fr 1.1fr auto;
        gap: 14px;
        align-items: center;
        padding: 14px;
        border: 1px solid var(--line);
        border-radius: 14px;
        background: #fff;
        box-shadow: 0 10px 22px rgba(15,20,25,.06);
      }

      .customer-row:hover{
        border-color: rgba(184,154,91,.45);
        box-shadow: 0 14px 28px rgba(15,20,25,.08);
      }

      .customer-main .name{
        font-size: 15px;
        font-weight: 700;
        letter-spacing: .2px;
      }

      .customer-main .meta{
        margin-top: 4px;
        font-size: 13px;
        color: var(--muted);
        display:flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items:center;
      }

      .customer-dot{ opacity:.35; }

      .customer-context{
        display:flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .pill-soft{
        display:inline-flex;
        align-items:center;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(184,154,91,.35);
        background: rgba(184,154,91,.08);
        font-size: 12px;
        color: var(--gold-dark);
        white-space: nowrap;
      }
/* Equal-size pills */
.pill-soft{
  min-width: 140px;          /* same width for all pills */
  justify-content: center;   /* center text inside */
  text-align: center;
}

      .pill-soft-gold{
        border-color: rgba(184,154,91,.55);
        background: rgba(184,154,91,.14);
      }

      .customer-actions{
        display:inline-flex;
        gap:10px;
        justify-content:flex-end;
      }

      .customer-actions .btn{
        padding: 8px 12px;
        border-radius: 12px;
        font-size: 13px;
      }

      @media (max-width: 768px){
        .customer-row{ grid-template-columns: 1fr; gap:10px; }
        .customer-actions{ justify-content:flex-start; }
      }

      /* Validation (accessible) */
      .field-error{
        border-color: #c9a24a !important;
        box-shadow: 0 0 0 1px #c9a24a, inset 4px 0 0 #c9a24a;
        background: rgba(201,162,74,.08) !important;
        background-image: linear-gradient(to right, #c9a24a 4px, transparent 4px);
        background-repeat: no-repeat;
      }

      .field-ok{
        border-color: #5b7c99 !important;
        box-shadow: 0 0 0 1px #5b7c99, inset 4px 0 0 #5b7c99;
        background: rgba(91,124,153,.05) !important;
        background-image: linear-gradient(to right, #5b7c99 4px, transparent 4px);
        background-repeat: no-repeat;
      }

      /* Dialog */
      dialog{
        border: 1px solid var(--line);
        border-radius: 16px;
        box-shadow: 0 28px 70px rgba(15,20,25,.22);
        padding: 16px;
        width: min(520px, calc(100vw - 26px));
      }
      dialog::backdrop{ background: rgba(10,10,12,.55); }
      .dialog-actions{ display:flex; justify-content:flex-end; gap:8px; margin-top:12px; }

/* ======================================================
   GLOBAL ACTION PILL SYSTEM (DO NOT OVERRIDE PER SCREEN)
   ====================================================== */

.action-pills {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.action-pill {
  min-width: 120px;          /* SINGLE source of truth */
  height: 38px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-align: center;

  border-radius: 999px;
  font-weight: 600;
  font-size: 13px;
  white-space: nowrap;
}

/* Ensure all buttons behave consistently */
button.action-pill {
  appearance: none;
}

    </style>
  </head>

  <body>
    <div class="container">

      <!-- TOP BAR (logo + user) -->
      <div id="topBar" class="topbar" style="display:none;">
        <div class="topbar-inner">
          <a href="./" class="logo-link" aria-label="EXACT Portal home">
            <img src="./assets/logo.png" alt="EXACT Cosmetics" class="exact-logo">
          </a>

          <div class="user-box">
            <div id="topBarTitle" class="user-role">Logged in</div>
            <div id="topBarSub" class="subtle"></div>
            <button id="logoutBtn">Logout</button>
          </div>
        </div>
      </div>

      <!-- LOGIN -->
      <div id="loginBox" class="card" style="max-width:480px;">
        <h2 style="margin-top:0;">Login</h2>
        <div style="margin-bottom:10px;">
          <input id="email" placeholder="Email" />
        </div>
        <div style="margin-bottom:10px;">
          <input id="password" type="password" placeholder="Password" />
        </div>
        <button id="loginBtn" class="btn-primary">Login</button>
        <p id="authMsg" class="subtle" style="margin-top:10px;"></p>
      </div>

      <!-- MAIN APP -->
      <div id="appBox" style="display:none;">
        <div class="appLayout">

          <!-- MENU -->
          <div class="card menu">
            <h2 style="margin-top:0;">Menu</h2>
            <div id="menuItems"></div>
          </div>
<!-- AGENT MANAGEMENT -->
<div id="viewAgentMgmt" class="card" style="display:none;">
  <h2>Agent Management</h2>

  <!-- top action buttons -->
<div class="cm-actions action-pills">
  <button id="amViewBtn" class="btn-gold action-pill" type="button">View agents</button>
  <button id="amAddBtn" class="action-pill" type="button">Add agent</button>
  <button id="amClearBtn" class="action-pill" type="button" style="display:none;">Clear</button>
  <p id="agentMsg" class="subtle" style="margin:0;"></p>
</div>


  <!-- VIEW AGENTS: search -->
  <div id="amViewPanel" style="display:none; margin-top:6px;">
    <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end;">
      <div style="flex:1; min-width:240px;">
        <label class="subtle" for="amSearch" style="display:block; margin-bottom:6px;">Search (name)</label>
        <input id="amSearch" placeholder="Agent / clinic name…" />
      </div>
      <div style="display:flex; gap:10px;">
      <button id="amSearchBtn" class="btn-primary action-pill" type="button">Search</button>
      <button id="amShowAllBtn" class="action-pill" type="button">Show all</button>

      </div>
    </div>

    <div id="agentList" class="customer-list"></div>
  </div>

  <!-- ADD AGENT: form -->
  <div id="amAddPanel" style="display:none; margin-top:6px;">
    <div style="margin-bottom:10px;">
      <label class="subtle" for="agentName" style="display:block; margin-bottom:6px;">Agent / clinic name</label>
      <input id="agentName" placeholder="e.g. Dubai Aesthetics Clinic" />
    </div>

    <button id="addAgentBtn" class="btn-primary action-pill" type="button">Save agent</button>
  </div>
</div>

          <!-- CONTENT -->
          <div>

            <!-- CUSTOMER MANAGEMENT -->
            <div id="viewCustomerMgmt" class="card" style="display:none;">
              <h2>Customer Management</h2>

              <!-- top action buttons -->
      <div class="cm-actions action-pills">
        <button id="cmViewBtn" class="btn-gold action-pill" type="button">View customers</button>
        <button id="cmAddBtn" class="action-pill" type="button">Add customer</button>
        <button id="cmClearBtn" class="action-pill" type="button" style="display:none;">Clear</button>
        <p id="custMsg" class="subtle" style="margin:0;"></p>
      </div>


              <!-- VIEW CUSTOMERS: search -->
              <div id="cmViewPanel" style="display:none; margin-top:6px;">
                <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end;">
                  <div style="flex:1; min-width:240px;">
                    <label class="subtle" for="cmSearch" style="display:block; margin-bottom:6px;">Search (any field)</label>
                    <input id="cmSearch" placeholder="Name, email, phone…" />
                  </div>
                  <div style="display:flex; gap:10px;">
                  <button id="cmSearchBtn" class="btn-primary action-pill" type="button">Search</button>
                  <button id="cmShowAllBtn" class="action-pill" type="button">Show all</button>

                  </div>
                </div>

                <div id="customerList" class="customer-list"></div>
              </div>

              <!-- ADD CUSTOMER: form -->
              <div id="cmAddPanel" style="display:none; margin-top:6px;">
                <!-- Admin: assign to clinic -->
                <div id="assignClinicRow" style="display:none; margin-bottom:12px;">
                  <label class="subtle" for="assignClinicSelect" style="display:block; margin-bottom:6px;">Assign to clinic</label>
                  <select id="assignClinicSelect"></select>
                </div>

                <!-- Agent: read-only clinic display -->
                <div id="agentClinicRow" style="display:none; margin-bottom:12px;">
                  <label class="subtle" style="display:block; margin-bottom:6px;">Assigned clinic</label>
                  <input id="agentClinicName" readonly />

                  <input id="firstName" placeholder="First name" />

          </div>

      </div>

      <!-- Confirm dialog -->
      <dialog id="confirmDialog">
        <h3 style="margin:0 0 6px 0;">EXACT Agents Portal</h3>
        <p id="confirmDialogText" class="subtle" style="margin:0;"></p>
        <div class="dialog-actions">
          <button id="confirmCancelBtn" type="button">Cancel</button>
          <button id="confirmOkBtn" type="button" class="btn-danger">Delete</button>
        </div>
      </dialog>

      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <script src="./app.js?v=31"></script>
    </div>
  </body>
</html>
