<html>
  <head>

    <title>EXACT Portal</title>

    <!-- =========================================================
         BLOCK: FONTS + ICON
         ========================================================= -->

    <!-- =========================================================

    <style>
      :root{
        --bg: #fbfbfc;
        --card: #ffffff;
        --text: #0b0b0c;
        --muted: #6b6f76;
        --line: rgba(15, 20, 25, .10);
        --shadow: 0 12px 30px rgba(15,20,25,.08);
        --radius: 14px;

        --gold: #b89a5b;
        --gold-dark: #9e8247;
        --danger: #b42318;
      }

      *, *::before, *::after { box-sizing: border-box; }

      body{
        margin:0;
        font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .container{
        max-width: 1100px;
        margin: 28px auto;
        padding: 0 18px 60px;
      }
/* LABS TABLE */
#labList{
  width: 100%;
  overflow-x: auto;     /* allows scroll instead of spilling */
}

.lab-row{
  display: grid;
  grid-template-columns:
    110px
    minmax(220px, 1.4fr)
    minmax(240px, 1.6fr)
    minmax(220px, 1.4fr)
    130px
    170px;
  gap: 12px;
  align-items: center;

  width: 100%;
  min-width: 980px;     /* keeps columns readable; will scroll on smaller screens */
  padding: 14px 16px;
  border: 1px solid var(--line);
  border-radius: 16px;
  background: #fff;
  margin-top: 10px;
}

.lab-head{
  background: #fbfbfc;
  font-weight: 700;
  margin-top: 0;
}

.lab-cell{
  min-width: 0;         /* enables ellipsis */
}

.lab-name{
  font-weight: 700;
  line-height: 1.2;
}

.lab-muted{
  color: var(--muted);
  font-size: 12px;
  margin-top: 4px;
}

.lab-ellipsis{
  display: block;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.lab-actions{
  display: flex;
  gap: 10px;
  justify-content: flex-end;
}

      /* =========================================================
         BLOCK: TOPBAR
         ========================================================= */
      .topbar{
        background: #fafafa;
        border: 1px solid var(--line);
        border-radius: var(--radius);
        padding: 14px 16px;
        margin-bottom: 18px;
      }

      .topbar-inner{
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
      }

      .logo-link{ display:inline-flex; align-items:center; text-decoration:none; }
      .logo-link:hover{ opacity:.92; }

      .exact-logo{
        height: 42px;
        width: auto;
        display: block;
      }

      .user-box{
        display:flex;
        align-items:center;
        gap: 14px;
        text-align:right;
      }

      .user-role{ font-weight: 600; }
      .subtle{ color: var(--muted); font-size: 12px; }

      @media (max-width: 640px){
        .topbar-inner{ flex-direction: column; align-items:center; text-align:center; gap:10px; }
        .user-box{ flex-direction: column; align-items:center; gap:6px; }
        .exact-logo{ height: 36px; }
      }

      /* =========================================================
         BLOCK: CARDS + LAYOUT
         ========================================================= */
      .card{
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 16px;
        margin: 14px 0;
      }

      /* Align the right-side cards with the Menu card */
      .appLayout > div:nth-child(2) > .card {
        margin-top: 0;
      }

      .appLayout{
        display: grid;
        grid-template-columns: 260px minmax(0, 1fr);
        gap: 14px;
        align-items: start;
      }
      @media (max-width: 840px){
        .appLayout{ grid-template-columns: 1fr; }
      }

      /* =========================================================
         BLOCK: MENU
         ========================================================= */
      .menu{ position: sticky; top: 14px; margin:0; }

      .menuBtn{
        width: 100%;
        text-align: left;
        padding: 11px 12px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 8px;
      }
      .menuBtn.active{
        border-color: rgba(184,154,91,.75);
        box-shadow: 0 16px 30px rgba(15,20,25,.10);
      }
/* =========================================================
   BLOCK: CARD HEADER (TITLE + PILLS RIGHT)
   ========================================================= */
.cardHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
}

.cardHeader h2{
  margin:0;
}

.cardHeaderRight{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

/* Make tab pills sit nicely in header */
.cardHeaderRight .tab-row{
  margin:0;           /* remove extra spacing */
}

      /* =========================================================
         BLOCK: CONTROLS
         ========================================================= */
      input, select, textarea{
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--line);
        outline: none;
        background: #fff;
        font-size: 14px;
        font-family: inherit;
      }
      textarea{ min-height: 90px; resize: vertical; }

      input:focus, select:focus, textarea:focus{
        border-color: rgba(184,154,91,.55);
        box-shadow: 0 0 0 4px rgba(184,154,91,.18);
      }

      button{
        appearance:none;
        border: 1px solid var(--line);
        background: #fff;
        padding: 9px 12px;
        border-radius: 12px;
        font-weight: 600;
        cursor:pointer;
      }

      .btn-primary{
        background: var(--text);
        color: #fff;
        border-color: transparent;
      }
      .btn-gold{
        background: var(--gold);
        color: #fff;
        border-color: transparent;
      }
      .btn-danger{
        background: #fff;
        border-color: rgba(180,35,24,.35);
        color: var(--danger);
      }
      #logoutBtn{
        font-size: 13px;
        font-weight: 500;
        padding: 6px 10px;
        opacity: 0.8;
      }

      .cm-actions{
        display:flex;
        gap:10px;
        flex-wrap:wrap;
        margin: 6px 0 12px;
        align-items: center;
      }

      /* =========================================================
         BLOCK: CUSTOMER/AGENT LIST ROWS
         ========================================================= */
      .customer-list{
        display: grid;
        gap: 12px;
        padding: 10px 0;
      }

      .customer-row{
        display: grid;
        grid-template-columns: 180px minmax(0, 1.5fr) minmax(0, 1.2fr) 160px;
        gap: 14px;
        align-items: center;
        padding: 14px;
        border: 1px solid var(--line);
        border-radius: 14px;
        background: #fff;
        box-shadow: 0 10px 22px rgba(15,20,25,.06);
      }

      .customer-row:hover{
        border-color: rgba(184,154,91,.45);
        box-shadow: 0 14px 28px rgba(15,20,25,.08);
      }

      .customer-actions{
        display:inline-flex;
        gap:10px;
        justify-content:flex-end;
      }

      /* ===== FIX: prevent list rows from overflowing and blocking clicks ===== */
.appLayout { overflow-x: hidden; }      /* prevents right column from spilling over menu */
.card { overflow: hidden; }            /* keeps content inside card bounds */

.customer-row { max-width: 100%; }     /* never exceed container width */
.customer-row > * { min-width: 0; }    /* CRITICAL: allows grid children to shrink */
.customer-row .subtle,
.customer-row div,
.customer-row span { min-width: 0; }   /* extra safety for long text */

/* Optional: make long text truncate instead of expanding the grid */
.customer-row .lab-clip,
.customer-row .clip {
  display: block;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

      @media (max-width: 768px){
        .customer-row{ grid-template-columns: 1fr; gap:10px; }
        .customer-actions{ justify-content:flex-start; }
      }

      /* =========================================================
         BLOCK: INGREDIENTS LIST
         ========================================================= */
      .ingredient-list{
        display: grid;
        gap: 10px;
        padding: 10px 0;
      }

      .ingredient-row{
        display: grid;
        grid-template-columns: 140px 1.4fr 2fr 140px;
        gap: 12px;
        align-items: center;
        padding: 12px 14px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fff;
      }

      .ingredient-cell{
        font-size: 13px;
        line-height: 1.25;
      }

      .ingredient-psi{ font-weight: 700; }
      .ingredient-inci{ font-weight: 600; }
      .ingredient-desc{ color: var(--muted); }

      .ingredient-actions{
        display: inline-flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .ing-link{
        border: none;
        background: transparent;
        padding: 0;
        font: inherit;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        color: var(--text);
        text-decoration: underline;
        text-underline-offset: 3px;
      }

      .ing-link.ing-delete{ color: var(--danger); }

      @media (max-width: 840px){
        .ingredient-row{ grid-template-columns: 1fr; }
        .ingredient-actions{ justify-content: flex-start; }
      }

          </a>

          <div class="user-box">
            <div id="topBarTitle" class="user-role">Logged in</div>

        </div>
      </div>

            <div id="menuItems"></div>
          </div>

          <!-- VIEWS -->
          <div>

            <!-- WELCOME -->
            <div id="viewWelcome" class="card" style="display:none;">
              <div id="welcomeContent"></div>
            </div>
