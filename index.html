<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EXACT Portal</title>

    <!-- =========================================================
         BLOCK: FONTS + ICON
         ========================================================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:," />

    <!-- =========================================================
         BLOCK: GLOBAL STYLES
         ========================================================= -->
    <style>
      :root{
        --bg: #fbfbfc;
        --card: #ffffff;
        --text: #0b0b0c;
        --muted: #6b6f76;
        --line: rgba(15, 20, 25, .10);
        --shadow: 0 12px 30px rgba(15,20,25,.08);
        --radius: 14px;

        --gold: #b89a5b;
        --gold-dark: #9e8247;
        --danger: #b42318;
      }

      *, *::before, *::after { box-sizing: border-box; }

      body{
        margin:0;
        font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .container{
        max-width: 1100px;
        margin: 28px auto;
        padding: 0 18px 60px;
      }

      /* =========================================================
         BLOCK: TOPBAR
         ========================================================= */
      .topbar{
        background: #fafafa;
        border: 1px solid var(--line);
        border-radius: var(--radius);
        padding: 14px 16px;
        margin-bottom: 18px;
      }

      .topbar-inner{
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
      }

      .logo-link{ display:inline-flex; align-items:center; text-decoration:none; }
      .logo-link:hover{ opacity:.92; }

      .exact-logo{
        height: 42px;
        width: auto;
        display: block;
      }

      .user-box{
        display:flex;
        align-items:center;
        gap: 14px;
        text-align:right;
      }

      .user-role{ font-weight: 600; }
      .subtle{ color: var(--muted); font-size: 12px; }

      @media (max-width: 640px){
        .topbar-inner{ flex-direction: column; align-items:center; text-align:center; gap:10px; }
        .user-box{ flex-direction: column; align-items:center; gap:6px; }
        .exact-logo{ height: 36px; }
      }

      /* =========================================================
         BLOCK: CARDS + LAYOUT
         ========================================================= */
      .card{
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 16px;
        margin: 14px 0;
      }
/* Align the right-side cards with the Menu card */
.appLayout > div:nth-child(2) > .card {
  margin-top: 0;
}

      .appLayout{
        display: grid;
        grid-template-columns: 260px 1fr;
        gap: 14px;
        align-items: start;
      }
      @media (max-width: 840px){
        .appLayout{ grid-template-columns: 1fr; }
      }

      /* =========================================================
         BLOCK: MENU
         ========================================================= */
      .menu{ position: sticky; top: 14px; margin:0; }

      .menuBtn{
        width: 100%;
        text-align: left;
        padding: 11px 12px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 8px;
      }
      .menuBtn.active{
        border-color: rgba(184,154,91,.75);
        box-shadow: 0 16px 30px rgba(15,20,25,.10);
      }

      /* =========================================================
         BLOCK: CONTROLS
         ========================================================= */
      input, select, textarea{
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--line);
        outline: none;
        background: #fff;
        font-size: 14px;
        font-family: inherit;
      }
      textarea{ min-height: 90px; resize: vertical; }

      input:focus, select:focus, textarea:focus{
        border-color: rgba(184,154,91,.55);
        box-shadow: 0 0 0 4px rgba(184,154,91,.18);
      }

      button{
        appearance:none;
        border: 1px solid var(--line);
        background: #fff;
        padding: 9px 12px;
        border-radius: 12px;
        font-weight: 600;
        cursor:pointer;
      }

      .btn-primary{
        background: var(--text);
        color: #fff;
        border-color: transparent;
      }
      .btn-gold{
        background: var(--gold);
        color: #fff;
        border-color: transparent;
      }
      .btn-danger{
        background: #fff;
        border-color: rgba(180,35,24,.35);
        color: var(--danger);
      }
      #logoutBtn{
        font-size: 13px;
        font-weight: 500;
        padding: 6px 10px;
        opacity: 0.8;
      }

      .cm-actions{
        display:flex;
        gap:10px;
        flex-wrap:wrap;
        margin: 6px 0 12px;
        align-items: center;
      }

      /* =========================================================
         BLOCK: CUSTOMER/AGENT LIST ROWS (existing)
         ========================================================= */
      .customer-list{
        display: grid;
        gap: 12px;
        padding: 10px 0;
      }

      .customer-row{
        display: grid;
        grid-template-columns: 1.6fr 1.1fr auto;
        gap: 14px;
        align-items: center;
        padding: 14px;
        border: 1px solid var(--line);
        border-radius: 14px;
        background: #fff;
        box-shadow: 0 10px 22px rgba(15,20,25,.06);
      }

      .customer-row:hover{
        border-color: rgba(184,154,91,.45);
        box-shadow: 0 14px 28px rgba(15,20,25,.08);
      }

      .customer-main .name{
        font-size: 15px;
        font-weight: 700;
        letter-spacing: .2px;
      }

      .customer-main .meta{
        margin-top: 4px;
        font-size: 13px;
        color: var(--muted);
        display:flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items:center;
      }

      .customer-dot{ opacity:.35; }

      .customer-context{
        display:flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .pill-soft{
        display:inline-flex;
        align-items:center;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(184,154,91,.35);
        background: rgba(184,154,91,.08);
        font-size: 12px;
        color: var(--gold-dark);
        white-space: nowrap;
        min-width: 140px;
        justify-content: center;
        text-align: center;
      }

      .pill-soft-gold{
        border-color: rgba(184,154,91,.55);
        background: rgba(184,154,91,.14);
      }

      .customer-actions{
        display:inline-flex;
        gap:10px;
        justify-content:flex-end;
      }

      @media (max-width: 768px){
        .customer-row{ grid-template-columns: 1fr; gap:10px; }
        .customer-actions{ justify-content:flex-start; }
      }

      /* =========================================================
         BLOCK: INGREDIENTS LIST (simple row, includes actions col)
         ========================================================= */
      .ingredient-list{
        display: grid;
        gap: 10px;
        padding: 10px 0;
      }

      .ingredient-row{
        display: grid;
        grid-template-columns: 140px 1.4fr 2fr 140px; /* PSI | INCI | DESC | actions */
        gap: 12px;
        align-items: center;
        padding: 12px 14px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fff;
        box-shadow: none;
      }

      .ingredient-row:hover{
        border-color: rgba(184,154,91,.35);
      }

      .ingredient-cell{
        font-size: 13px;
        line-height: 1.25;
      }

      .ingredient-psi{ font-weight: 700; }
      .ingredient-inci{ font-weight: 600; }
      .ingredient-desc{ color: var(--muted); }

      .ingredient-actions{
        display: inline-flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .ing-link{
        border: none;
        background: transparent;
        padding: 0;
        font: inherit;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        color: var(--text);
        text-decoration: underline;
        text-underline-offset: 3px;
      }

      .ing-link.ing-delete{ color: var(--danger); }

      @media (max-width: 840px){
        .ingredient-row{ grid-template-columns: 1fr; }
        .ingredient-actions{ justify-content: flex-start; }
      }

      /* =========================================================
         BLOCK: FORMULARY TABS
         ========================================================= */
      .tab-row{
        display:flex;
        gap:12px;
        flex-wrap:wrap;
        margin: 6px 0 14px;
      }
      .tabBtn{
        min-width: 180px;
        height: 44px;
        border-radius: 999px;
        border: 1px solid var(--line);
        background:#fff;
        font-weight: 700;
      }
      .tabBtn.active{
        background: var(--gold);
        border-color: transparent;
        color:#fff;
      }
      .tabSection{ display:none; }

      /* =========================================================
         BLOCK: DIALOG
         ========================================================= */
      dialog{
        border: 1px solid var(--line);
        border-radius: 16px;
        box-shadow: 0 28px 70px rgba(15,20,25,.22);
        padding: 16px;
        width: min(520px, calc(100vw - 26px));
      }
      dialog::backdrop{ background: rgba(10,10,12,.55); }
      .dialog-actions{ display:flex; justify-content:flex-end; gap:8px; margin-top:12px; }
    </style>
  </head>

  <body>
    <div class="container">

      <!-- =========================================================
           BLOCK: TOPBAR SHELL (shown when logged in)
           ========================================================= -->
      <div id="topBar" class="topbar" style="display:none;">
        <div class="topbar-inner">
          <a href="./" class="logo-link" aria-label="EXACT Portal home">
            <img src="./assets/logo.png" alt="EXACT Cosmetics" class="exact-logo">
          </a>

          <div class="user-box">
            <div id="topBarTitle" class="user-role">Logged in</div>
            <div id="topBarSub" class="subtle"></div>
            <button id="logoutBtn">Logout</button>
          </div>
        </div>
      </div>

      <!-- =========================================================
           BLOCK: LOGIN
           ========================================================= -->
      <div id="loginBox" class="card" style="max-width:480px;">
        <h2 style="margin-top:0;">Login</h2>
        <div style="margin-bottom:10px;">
          <input id="email" placeholder="Email" />
        </div>
        <div style="margin-bottom:10px;">
          <input id="password" type="password" placeholder="Password" />
        </div>
        <button id="loginBtn" class="btn-primary">Login</button>
        <p id="authMsg" class="subtle" style="margin-top:10px;"></p>
      </div>

      <!-- =========================================================
           BLOCK: APP SHELL (menu + views)
           ========================================================= -->
      <div id="appBox" style="display:none;">
        <div class="appLayout">

          <!-- =====================================================
               BLOCK: MENU CONTAINER (JS renders buttons here)
               ===================================================== -->
          <div class="card menu">
            <h2 style="margin-top:0;">Menu</h2>
            <div id="menuItems"></div>
          </div>

          <!-- =====================================================
               BLOCK: VIEWS CONTAINER (only one shown at a time)
               ===================================================== -->
          <div>

            <!-- ===================================================
                 BLOCK: WELCOME VIEW  ✅ (RESTORED)
                 =================================================== -->
            <div id="viewWelcome" class="card" style="display:none;">
  <div id="welcomeContent"></div>
</div>


            <!-- ===================================================
                 BLOCK: AGENT MANAGEMENT VIEW
                 =================================================== -->
            <div id="viewAgentMgmt" class="card" style="display:none;">
              <h2>Agent Management</h2>

              <div class="cm-actions">
                <button id="amViewBtn" class="btn-gold" type="button">View agents</button>
                <button id="amAddBtn" type="button">Add agent</button>
                <button id="amClearBtn" type="button" style="display:none;">Clear</button>
                <p id="agentMsg" class="subtle" style="margin:0;"></p>
              </div>

              <div id="amViewPanel" style="display:none; margin-top:6px;">
                <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end;">
                  <div style="flex:1; min-width:240px;">
                    <label class="subtle" for="amSearch" style="display:block; margin-bottom:6px;">Search (name)</label>
                    <input id="amSearch" placeholder="Agent / clinic name…" />
                  </div>
                  <div style="display:flex; gap:10px;">
                    <button id="amSearchBtn" class="btn-primary" type="button">Search</button>
                    <button id="amShowAllBtn" type="button">Show all</button>
                  </div>
                </div>
                <div id="agentList" class="customer-list"></div>
              </div>

              <div id="amAddPanel" style="display:none; margin-top:6px;">
                <div style="margin-bottom:10px;">
                  <label class="subtle" for="agentName" style="display:block; margin-bottom:6px;">Agent / clinic name</label>
                  <input id="agentName" placeholder="e.g. Dubai Aesthetics Clinic" />
                </div>
                <button id="addAgentBtn" class="btn-primary" type="button">Save agent</button>
              </div>
            </div>

           
            <!-- ===================================================
                 BLOCK: CUSTOMER MANAGEMENT VIEW
                 =================================================== -->
            <div id="viewCustomerMgmt" class="card" style="display:none;">
              <h2>Customer Management</h2>

              <div class="cm-actions">
                <button id="cmViewBtn" class="btn-gold" type="button">View customers</button>
                <button id="cmAddBtn" type="button">Add customer</button>
                <button id="cmClearBtn" type="button" style="display:none;">Clear</button>
                <p id="custMsg" class="subtle" style="margin:0;"></p>
              </div>

              <div id="cmViewPanel" style="display:none; margin-top:6px;">
                <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end;">
                  <div style="flex:1; min-width:240px;">
                    <label class="subtle" for="cmSearch" style="display:block; margin-bottom:6px;">Search (any field)</label>
                    <input id="cmSearch" placeholder="Name, email, phone…" />
                  </div>
                  <div style="display:flex; gap:10px;">
                    <button id="cmSearchBtn" class="btn-primary" type="button">Search</button>
                    <button id="cmShowAllBtn" type="button">Show all</button>
                  </div>
                </div>
                <div id="customerList" class="customer-list"></div>
              </div>

              <div id="cmAddPanel" style="display:none; margin-top:6px;">
                <div id="assignClinicRow" style="display:none; margin-bottom:12px;">
                  <label class="subtle" for="assignClinicSelect" style="display:block; margin-bottom:6px;">Assign to clinic</label>
                  <select id="assignClinicSelect"></select>
                </div>

                <div id="agentClinicRow" style="display:none; margin-bottom:12px;">
                  <label class="subtle" style="display:block; margin-bottom:6px;">Assigned clinic</label>
                  <input id="agentClinicName" readonly />
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                  <input id="firstName" placeholder="First name" />
                  <input id="lastName" placeholder="Last name" />
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                  <input id="custEmail" placeholder="Email (optional)" />
                  <input id="custPhone" placeholder="Phone (optional)" />
                </div>

                <button id="addCustomerBtn" class="btn-primary" type="button">Save customer</button>
              </div>
            </div>
<!-- ===================================================
     BLOCK: LAB MANAGEMENT VIEW
     =================================================== -->
<div id="viewLabMgmt" class="card" style="display:none;">
  <h2>Lab Management</h2>

  <div class="cm-actions">
    <button id="lmViewBtn" class="btn-gold" type="button">View labs</button>
    <button id="lmAddBtn" type="button">Add lab</button>
    <button id="lmClearBtn" type="button" style="display:none;">Clear</button>
    <p id="labMsg" class="subtle" style="margin:0;"></p>
  </div>

  <div id="lmViewPanel" style="display:none; margin-top:6px;">
    <p class="subtle" style="margin:0;">Labs list will appear here.</p>
    <div id="labList" class="customer-list"></div>
  </div>

  <div id="lmAddPanel" style="display:none; margin-top:6px;">

  <div style="margin-bottom:10px;">
    <label class="subtle" for="lmName" style="display:block; margin-bottom:6px;">Lab name</label>
    <input id="lmName" placeholder="e.g. Revitalife Compounding" />
  </div>

  <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
    <div>
      <label class="subtle" for="lmEmail" style="display:block; margin-bottom:6px;">Email (optional)</label>
      <input id="lmEmail" placeholder="lab@example.com" />
    </div>
    <div>
      <label class="subtle" for="lmPhone" style="display:block; margin-bottom:6px;">Phone (optional)</label>
      <input id="lmPhone" placeholder="+971..." />
      <div style="margin-bottom:10px;">
  <label class="subtle" for="lmOrdersEmail" style="display:block; margin-bottom:6px;">Orders / formulations email (required)</label>
  <input id="lmOrdersEmail" placeholder="orders@lab.com" />
</div>

    </div>
  </div>

  <div style="margin-bottom:10px;">
    <label class="subtle" for="lmAddress" style="display:block; margin-bottom:6px;">Lab address (optional)</label>
    <textarea id="lmAddress" placeholder="Full address for records…"></textarea>
  </div>

  <div style="margin-bottom:10px;">
    <label class="subtle" for="lmShipping" style="display:block; margin-bottom:6px;">Shipping / dispatch notes (optional)</label>
    <textarea id="lmShipping" placeholder="Where orders should be sent, delivery instructions, etc…"></textarea>
  </div>

  <button id="lmSaveBtn" class="btn-primary" type="button">Save lab</button>

</div>


            <!-- ===================================================
                 BLOCK: EXACT FORMULARY VIEW
                 =================================================== -->
            <div id="viewFormulary" class="card" style="display:none;">
              <h2>EXACT Formulary</h2>

              <div class="tab-row">
                <button id="fxTabIngredients" class="tabBtn active" type="button">Ingredients</button>
                <button id="fxTabBases" class="tabBtn" type="button">Bases</button>
                <button id="fxTabBoosters" class="tabBtn" type="button">Boosters</button>
              </div>

              <!-- INGREDIENTS -->
              <div id="fxSectionIngredients" class="tabSection" style="display:block;">
                <div class="cm-actions">
                  <button id="fxIngViewBtn" class="btn-gold" type="button">View ingredients</button>
                  <button id="fxIngAddBtn" type="button">Add ingredient</button>
                  <button id="fxIngClearBtn" type="button" style="display:none;">Clear</button>
                  <p id="fxIngMsg" class="subtle" style="margin:0;"></p>
                </div>

                <div id="fxIngViewPanel" style="display:none; margin-top:6px;">
                  <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end;">
                    <div style="flex:1; min-width:240px;">
                      <label class="subtle" for="fxIngSearch" style="display:block; margin-bottom:6px;">Search (PSI or INCI)</label>
                      <input id="fxIngSearch" placeholder="PSI-001, Niacinamide…" />
                    </div>
                    <div style="display:flex; gap:10px;">
                      <button id="fxIngSearchBtn" class="btn-primary" type="button">Search</button>
                      <button id="fxIngShowAllBtn" type="button">Show all</button>
                    </div>
                  </div>

                  <!-- IMPORTANT: ingredient-list class will be applied by JS too -->
                  <div id="fxIngList" class="ingredient-list"></div>
                </div>

                <div id="fxIngAddPanel" style="display:none; margin-top:6px;">
                  <div style="margin-bottom:10px;">
                    <label class="subtle" for="fxIngPsi" style="display:block; margin-bottom:6px;">PSI number</label>
                    <input id="fxIngPsi" placeholder="e.g. PSI-001" />
                  </div>

                  <div style="margin-bottom:10px;">
                    <label class="subtle" for="fxIngInci" style="display:block; margin-bottom:6px;">INCI name</label>
                    <input id="fxIngInci" placeholder="e.g. Niacinamide" />
                  </div>

                  <div style="margin-bottom:10px;">
                    <label class="subtle" for="fxIngDesc" style="display:block; margin-bottom:6px;">Short description</label>
                    <textarea id="fxIngDesc" placeholder="What it does (short)…"></textarea>
                  </div>

                  <button id="fxIngSaveBtn" class="btn-primary" type="button">Save ingredient</button>
                </div>
              </div>

              <!-- BASES -->
              <div id="fxSectionBases" class="tabSection">
                <p class="subtle" style="margin:0;">Bases: coming next step.</p>
              </div>

              <!-- BOOSTERS -->
              <div id="fxSectionBoosters" class="tabSection">
                <p class="subtle" style="margin:0;">Boosters: coming next step.</p>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- =========================================================
           BLOCK: CONFIRM DIALOG
           ========================================================= -->
      <dialog id="confirmDialog">
        <h3 style="margin:0 0 6px 0;">EXACT Agents Portal</h3>
        <p id="confirmDialogText" class="subtle" style="margin:0;"></p>
        <div class="dialog-actions">
          <button id="confirmCancelBtn" type="button">Cancel</button>
          <button id="confirmOkBtn" type="button" class="btn-danger">Delete</button>
        </div>
      </dialog>

      <!-- =========================================================
           BLOCK: SCRIPTS
           ========================================================= -->
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <script type="module" src="./app_v41.js?v=41"></script>

    </div>
  </body>
</html>
